<template name="postEdit">
  <form class="form">
    <div class="form-group {{errorClass 'title'}}">
      <label class="control-label" for="title">Titre</label>
      <div class="controls">
        <input name="title" id="title" type="text" value="{{title}}" placeholder="Titre" class="form-control"/>
        <span class="help-block">{{errorMessage 'title'}}</span>
      </div>
    </div>
    <div class="form-group {{errorClass 'message'}}">
      <label class="control-label" for="title">Message</label>
      <div class="controls">
        <input name="message" id="message" type="text" value="{{message}}" placeholder="Ecrivez votre publication..." class="form-control"/>
        <span class="help-block">{{errorMessage 'message'}}</span>
      </div>
    </div>
    <input type="submit" value="Envoyer" class="btn btn-primary submit"/>
    <hr/>
    <a class="btn btn-danger delete" href="#">Supprimer la publication</a>
  </form>
</template>
