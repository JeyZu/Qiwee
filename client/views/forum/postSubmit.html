<template name="postSubmit">
    <form class="main form page">
        <div class="form-group">
          <label class="control-label" for="title">Titre</label>
          <div class="controls">
              <input name="title" id="title" type="text" placeholder="Votre titre" class="form-control"/>
            </div>
        </div>
      <div class="form-group">
          <label class="control-label" for="message">Message</label>
          <div class="controls">
              <textarea name="message" id="message" type="text" placeholder="Ecrivez votre publication" class="form-control"></textarea>
            </div>
        </div>
      <input type="submit" value="Submit" class="btn btn-primary"/>
    </form>
</template>
