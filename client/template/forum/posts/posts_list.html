<template name="postsList">
	<div class="posts">
		<div class="wrapper">
			{{#each posts}}
				{{> postItem}}
			{{/each}}
		</div>
	</div>

	{{#if nextPath}}
		<a class="load-more" href="{{nextPath}}">Charger plus..</a>
	{{else}}
		{{#unless ready}}
			{{> spinner}}
		{{/unless}}
	{{/if}}
</template>
